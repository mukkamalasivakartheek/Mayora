{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Mayora{% endblock %}</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <link rel="icon" type="image/png" href="{% static 'app/images/logo.png' %}">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    /* Transparent & Fixed Navbar */
    .navbar {
      background: transparent !important;
      box-shadow: none;
      padding: 0.8rem 2rem;
      transition: top 0.3s ease;
      top: 0;
      z-index: 9999;
      position: fixed;
      width: 100%;
    }

    .navbar .navbar-brand img {
      height: 200px;
    }

    .navbar-nav {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      padding: 10px 20px;
    }

    .navbar-nav .nav-link {
      color: white !important;
      font-size: 1rem;
    }

    /* Footer */
    footer {
      background: #001f3f;
      color: white;
      padding: 60px 0 40px;
      text-align: center;
    }

    footer a {
      color: white;
    }

    footer a:hover {
      color: #cccccc;
    }

    /* Prevent content from going under navbar */
    body::before {
      content: "";
      display: block;
      height: 200px; /* height same as navbar image */
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <a class="navbar-brand" href="{% url 'Home' %}">
        <img src="{% static 'app/images/logo.png' %}" alt="Mayora Logo">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item mx-2">
            <a class="nav-link" href="{% url 'Home' %}">Home</a>
          </li>
          <li class="nav-item mx-2">
            <a class="nav-link" href="{% url 'aboutus' %}">About Us</a>
          </li>
          <li class="nav-item mx-2">
            <a class="nav-link" href="{% url 'services' %}">Our Services</a>
          </li>
          <li class="nav-item mx-2">
            <a class="nav-link" href="{% url 'contactus' %}">Contact Us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  {% block content %}{% endblock %}

  <!-- Footer -->
  <footer>
    <div class="container">
      <h5>Your Feedback Matters</h5>
      <p>Have suggestions or ideas? We'd love to hear from you.</p>
      <a href="mailto:feedback@mayora.com" class="btn btn-outline-light btn-sm">Send Feedback</a>
      <p class="mt-3">Contact us: <a href="mailto:info@mayora.com">info@mayora.com</a></p>
      <div class="mb-3">
        <a href="https://facebook.com" target="_blank" class="mx-2"><i class="bi bi-facebook fs-4"></i></a>
        <a href="https://linkedin.com" target="_blank" class="mx-2"><i class="bi bi-linkedin fs-4"></i></a>
        <a href="https://twitter.com" target="_blank" class="mx-2"><i class="bi bi-twitter fs-4"></i></a>
        <a href="https://instagram.com" target="_blank" class="mx-2"><i class="bi bi-instagram fs-4"></i></a>
      </div>
      <hr class="border-light" />
      <p class="mb-0">Â© Mayora. All Rights Reserved.</p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
